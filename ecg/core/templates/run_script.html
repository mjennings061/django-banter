{% extends 'base.html' %}

{% block content %}
    {% if current_user.is_authenticated %}
        <p>Select a file to process </p>
        <form action={% url 'run_script' %} method="POST">
            <div class="input-field">
                {% csrf_token %}
                {{ execution_form.as_p }}
                <button
                    class="btn waves-effect waves-light indigo darken-4"
                    type="submit"
                    name="execution_select">
                    Process
                </button>
            </div>
        </form>
    {% else %}
        <p>You must be logged in to view this content.</p>
    {% endif %}
{% endblock %}

{% block javascript %}
    {% load static %}
    <script src="{% static 'run_script.js' %}"></script>
{% endblock %}
